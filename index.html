<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>birthday card</title>
</head>
<body>
    <main>
        <section>
            <h1 class="animate__animated animate__heartBeat">BIRTHDAY INVITATION CARD</h1>
              <div class="card">
                   <div class="Inside">
                      <h2>"Max's Happy Birthday Party"</h2>
                         <p>October 11,5:00 pm</p>
                         

                   </div>
                       <div class="outside">
                         <p>May this special day bring you endless
                             happiness and unforgetable memories!</p>
                 
                       <div class="pic animate__animated animate__rubberBand">
                          <img src="images/balloons-balloon-svgrepo-com.svg" alt="balloon">
                       </div>
                        <div class="cakealign animate__animated animate__bounce animate__repeat-2">
                          <img src="images/cake-candle-svgrepo-com.svg" alt="candlecake">
                        </div>
                       </div>
             </div>   
        </section>
    </main>
</body>
</html>
